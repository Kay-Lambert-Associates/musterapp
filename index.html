<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Muster</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <link rel="stylesheet" href="TemplateData/tingle.min.css" />
    <style>
      #pdf-viewer {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .pdf-page-canvas {
        display: block;
        width: 100%;
        margin: 5px auto;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      var unityInstance = UnityLoader.instantiate(
        "unityContainer",
        "Build/MusterWeb.json",
        { onProgress: UnityProgress }
      );
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div
        id="unityContainer"
        style="width: 1280px; height: 720px"
      ></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Muster</div>
      </div>
    </div>
    <!-- BEGIN WEBGL FILE BROWSER LIB -->
    <form id="fileBrowserPopup" style="display: none">
      <img
        src="TemplateData/2x2.png"
        style="position: absolute; width: 100%; height: 100%"
      />
      <img
        src="TemplateData/White-Button.png"
        style="position: absolute; top: 35%; left: 38%; width: 25%; height: 30%"
      />

      <label for="fileToUpload">
        <img
          src="TemplateData/upload_button.png"
          style="
            position: absolute;
            top: 45%;
            left: 42.8%;
            width: 16%;
            height: 10%;
          "
        />
      </label>
      <input
        type="File"
        name="fileToUpload"
        id="fileToUpload"
        style="width: 0px; height: 0px"
        onchange="sendfile(event);return false;"
      />

      <label for="closePopup">
        <img
          src="TemplateData/close_button.png"
          style="position: absolute; top: 57%; left: 48%; width: 5%; height: 5%"
        />
      </label>
      <input
        type="button"
        name="closePopup"
        id="closePopup"
        style="width: 0px; height: 0px"
        onclick="hidePopup()"
      />
    </form>

    <script type="text/javascript">
      function sendfile(e) {
        var files = e.target.files;
        for (var i = 0, f; (f = files[i]); i++) {
          var reader = new FileReader();
          reader.onload = (function (file) {
            return function (e) {
              gameInstance.SendMessage(
                "FileBrowserDialogLib",
                "ApplyFileName",
                escape(file.name)
              );

              (window.filedata = window.filedata ? window.filedata : {})[
                file.name
              ] = e.target.result;
              gameInstance.SendMessage(
                "FileBrowserDialogLib",
                "FileUpload",
                file.name
              );
            };
          })(f);
          reader.readAsArrayBuffer(f);
        }
      }
      function hidePopup() {
        gameInstance.SendMessage(
          "FileBrowserDialogLib",
          "CloseFilePopupDialog"
        );
      }
    </script>

    <script type="text/javascript">
      function FilterOfTypes(types) {
        document.getElementsByName("fileToUpload")[0].accept = types;
      }
    </script>
    <script src="TemplateData/pdf.js"></script>
    <script src="TemplateData/tingle.min.js"></script>
    <script src="TemplateData/pdfViewer.js"></script>
  </body>
</html>
