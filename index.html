<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Muster</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <link rel="stylesheet" href="TemplateData/tingle.min.css" />
    <style>
      #pdf-viewer {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .pdf-page-canvas {
        display: block;
        width: 100%;
        margin: 5px auto;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/MusterWeb.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div
        id="unityContainer"
        style="width: 1280px; height: 720px"
      ></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Muster</div>
      </div>
    </div>
    <script src="TemplateData/pdf.js"></script>
    <script src="TemplateData/tingle.min.js"></script>
    <script src="TemplateData/pdfViewer.js"></script>
  </body>
</html>
